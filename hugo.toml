baseURL = "/"
languageCode = 'ko'
title = 'SugarCoding Blog'
theme = "PaperMod"

[params]
  env = "production" # to enable google analytics, opengraph, twitter-cards and schema.
  title = "SugarCoding Blog"
  description = "프론트엔드 기술을 중심으로 다양한 개발 팁과 경험을 공유합니다."
  keywords = ["Blog", "Portfolio"]
  author = "SugarCoding"
  images = ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat = "2006-01-02"
  defaultTheme = "auto" # auto, dark, light
  disableThemeToggle = false

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = true
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.assets]
    # disableHLJS = true # to disable highlight.js
    # disableFingerprinting = true
    favicon = "<link / path to favicon>"
    favicon16x16 = "<link / path to favicon 16x16>"
    favicon32x32 = "<link / path to favicon 32x32>"
    apple_touch_icon = "<link / path to apple touch icon>"
    safari_pinned_tab = "<link / path to safari pinned tab>"

  [params.label]
    text = "Home"
    icon = "/apple-touch-icon.png"
    iconHeight = 35

  # profile-mode
  [params.profileMode]
    enabled = false # needs to be explicitly set
    title = "ExampleSite"
    subtitle = "This is subtitle"
    imageUrl = "<img location>"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "my image"
    buttons = [
        { name = "Posts", url = "/posts" },
        { name = "Tags", url = "/tags" }
    ]

  # home-info mode
  [params.homeInfoParams]
    Title = "Hi, there \\U0001F44B"
    Content = "Welcome to my blog"

# [[params.socialIcons]]
#   name = "twitter"
#   url = "https://twitter.com/"
#
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/sugarcoding1"
#
# [[params.socialIcons]]
#   name = "stackoverflow"
#   url = "https://stackoverflow.com"

  [params.analytics.google]
    SiteVerificationTag = "XYZ..."
  [params.analytics.bing]
    SiteVerificationTag = "XYZ..."
  [params.analytics.yandex]
    SiteVerificationTag = "XYZ..."

  [params.cover]
    hidden = true # hide everywhere but not in structured data
    hiddenInList = true # hide on list pages and home
    hiddenInSingle = true # hide on single page

  # [params.editPost]
  #   URL = "https://github.com/<path_to_repo>/content"
  #   Text = "Suggest Changes" # edit text
  #   appendFilePath = true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  [outputs]
    home = [ "HTML", "RSS", "JSON" ] # necessary for search


[menu]
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20
  [[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 30
  [[menu.main]]
    identifier = "search"
    name = "search"
    url = "/search/"
    weight = 40
  # [[menu.main]]
  #   identifier = "about"
  #   name = "about"
  #   url = "/about/"
  #   weight = 50

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses = true
[markup.highlight]
  # anchorLineNos = true
  codeFences = true
  guessSyntax = true
  lineNos = true
  # noClasses = false
  style = "monokai" # See https://xyproto.github.io/splash/docs/all.html

defaultContentLanguage = "ko"